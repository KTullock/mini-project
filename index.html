<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>My Landing Page</title>
</head>
<body>
    <header>
        <nav class="right-side">
            <ul>
                <li> <a href="https://github.com/">GitHub</a></li>
                <li> <a href="https://about.gitlab.com/">GitLab</a></li>
                <li> <a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="center">My New Website</h1>
        <figure>
            <img src="./bowtie-cat.png" alt="Graphic of a cat in a bowtie." style="width:400px;height:400px">
            <figcaption class="center">Welcome to my website.</figcaption>
        </figure>
        <section id="contact">
            <h2 class="center">Contact Me</h2>
            <form>
                <ul>
                    <li>
                        <label class="right-side" for="name">Name:</label>
                        <input type="text" id="name" name="user-name">
                    </li>
                    <li>
                        <label class="right-side" for="email">Email:</label>
                        <input type="text" id="email" name="user-email">
                    </li>
                </ul>
                <div class="center">
                    <button type="submit">Send</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="center">
        2022 Kaila's Website Productions
    </footer>
    
</body>
</html>
